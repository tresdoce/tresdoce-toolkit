name: "Publish PKG to NPM"

on:
  workflow_dispatch:
    inputs:
      release:
        type: choice
        description: "Select version to publish"
        required: true
        options:
          - pre-release
          - release

env:
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  GITHUB_EMAIL: ${{ secrets.GH_EMAIL }}
  SONAR_EXCLUDES: ${{ secrets.SONAR_EXCLUDES }}
  SONAR_BLACKLIST: ${{ secrets.SONAR_BLACKLIST }}
  SONAR_APP_TYPE: ${{ secrets.SONAR_APP_TYPE}}

jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 14 ]
    name: "Setup"
    steps:
      - name: "‚öô Set up Node.js v${{ matrix.node }}"
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: "‚úÖ Checkout repository"
        uses: actions/checkout@v2

  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 14 ]
    name: "Publish"
    needs: setup
    steps:
      - name: "‚öô Set up Node.js v${{ matrix.node }}"
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: "‚úÖ Checkout repository"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "üíæ Restore Dependencies from cache"
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: "ü¶â GitGuardian scan"
        uses: GitGuardian/ggshield-action@master
        env:
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
          GITHUB_PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

      - name: "üì¶ Install Dependencies"
        run: yarn install

      - name: "üíÖ Lint"
        run: yarn lint

      - name: "üî® Build"
        run: yarn build

      - name: "üë®‚Äçüíª Run Test"
        run: |
          yarn sonar:properties -t ${SONAR_APP_TYPE} --org ${{ github.repository_owner }} --p ${{ github.event.repository.name }} -b ${GITHUB_REF#refs/heads/} --bl ${SONAR_BLACKLIST} --ex ${SONAR_EXCLUDES}
          yarn test
        env:
          NODE_ENV: 'test'

      - name: "üìä Upload coverage report to Codecov"
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: "üìä SonarCloud Scan"
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: "üè∑ Version packages as ${{ github.event.inputs.release }}"
        run: |
          # GIT and NPM config
          git config --global user.name "GitHub CI/CD bot"
          git config --global user.email "${GITHUB_EMAIL}"
          
          if ${{github.event.inputs.release == 'pre-release'}}; then
            yarn version-packages --conventional-prerelease --preid=beta -m "ci(version): version packages as pre-release"
          else
            yarn version-packages --conventional-graduate -m "ci(version): version packages as release"
          fi

      - name: "üöÄ Publish packages to npm üéâ"
        run: |
          npm config set '//registry.npmjs.org/:_authToken' "${NODE_AUTH_TOKEN}"
          npm run publish:pkgs
